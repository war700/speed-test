<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Internet Speed Test</h1>
        <div class="speed-meter" id="speedMeter">
            <div id="speedText" class="speed-text">0 Mbps</div>
            <!-- Speed meter will go here -->
        </div>
        <button id="startTestBtn">Start Test</button>
        <div id="results"></div>
        <p class="seo-text">Test your internet speed with our free online speed test tool. Check your download and upload speeds instantly!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
